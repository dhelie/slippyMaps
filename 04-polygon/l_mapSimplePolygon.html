<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>
	
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	crossorigin=""></script>
	
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
	<div id="map"></div>
    <script>
      
	  var beirut = [33.8861, 35.5046];
	  var mymap = L.map('map').setView(beirut, 13);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		  minZoom: 1,
		  maxZoom: 18,
		  attribution: 'Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(mymap);
		
		var marker = L.marker(beirut).addTo(mymap);
		
		marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
		
		var latlngs = [
			[33.9037611640498, 35.481719970703125],
			[33.92399018008705, 35.53407669067383],
			[33.917580096158495, 35.58300018310547]
		];
		
		var polyline = L.polyline(latlngs, {color: 'red'}).addTo(mymap);
		
		var polygon = L.polygon([
			[33.902405416821026, 35.48113524913788],
			[33.90148821599344, 35.480858981609344],
			[33.90134796354081, 35.4815536737442],
			[33.902265165877225, 35.48182725906372],
			[33.902405416821026, 35.48113524913788]
		]).addTo(mymap);
		
		mymap.fitBounds(polygon.getBounds());
		
    </script>
    
  </body>
</html>
